<!doctype html>

<html lang="en">
<head> 
  <meta charset="utf-8">

  <title>Cammie's Map</title>
  <meta name="description" content="My Map">
  <meta name="author" content="SitePoint">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
	</link>
	<style type="text/css">
	    body {
	    	font-family: sans-serif;
	    	color: black;
	    	text-align: center;
	    	size: 12px;
	    }

	    h1 {
	    	font-family: sans-serif;
	    	color: black;
	    	text-align: center;
	    	size: 20px;
	    }

	    #myMap {
	    	width: 100%;
	    	height: 500px;
	    	background-color: gray;
	    }

	</style>

</head>

<h1>Cammie's Map</h1>

<body>

	<div id="myMap"></div>

  	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  	<script type="text/javascript">

	var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',{attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
	});

	var myMapData = [
	{
		name: "Home",
		coord: [40.742510,-73.959360]
	},
	{
		name: "School (NYU Wagner)",
		coord: [40.724551,-73.995398]
	},
	{
		name: "Work (Manhattan Community Board 1)",
		coord: [40.712947,-74.003670]
	},
	]

	var center = [40.723258,-73.987856];
	var myZoom = 13;
	var maxZoom = 10;
	
	var map = L.map('myMap').setView(center, myZoom);
	
	map.addLayer(layer)

	myMapData.forEach(function(element) {
	var marker = L.marker(element.coord).addTo(map);

		marker.bindPopup("My " + element.name)
		});

	var panOptions = {
		animate: true,
		}

	</script>
</body>
</html>
